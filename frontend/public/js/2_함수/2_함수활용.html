<!DOCTYPE html>
<html>

<body>
	<!-- 1. HTML에서의 인수x 반환x 함수 호출 : 클릭할때마다 함수 실행 -->
	<button onclick="함수1()" type="button">함수1실행</button>
	
	<!-- 2. HTML에서의 인수o 반환x 함수 호출 : 클릭할때마다 함수 실행 -->
	<button onclick="함수2('조 : ', 3)" type="button">함수2실행</button>
	
	<!-- 3. HTML에서의 인수o 반환o 함수 호출 : 클릭할때마다 함수 실행 -->
	<button onclick="함수2(3, 5)" type="button">함수3실행</button>

	<!-- 4. HTML에서의 인수x 반환o 함수 호출 : 클릭할때마다 함수 실행 -->
	<button onclick="함수4()" type="button">함수4실행</button>
	
	<!-- 5. HTML에서의 인수x 반환o 함수 호출 : 클릭할때마다 함수 실행 -->
	<button onclick="함수5()" type="button">함수5실행</button>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<script src="2_함수활용.js" type="text/javascript"></script>
</body>
